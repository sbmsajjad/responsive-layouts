<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        width: 500px;
        height: 600px;
        border: 1px solid lightskyblue;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        /* flex-direction: column; */
        flex-direction: row-reverse;
        flex-wrap: wrap;
      }
      .container-box {
        width: 80px;
        height: 80px;
        border: 1px dotted blue;
        margin-right: 20px;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="container-box">
          <p>flexbox-1</p>
        </div>
        <div class="container-box">
          <p>flexbox-2</p>
        </div>
        <div class="container-box">
          <p>flexbox-3</p>
        </div>
        <div class="container-box">
          <p>flexbox-4</p>
        </div>
        <div class="container-box">
          <p>flexbox-5</p>
        </div>
        <div class="container-box">
          <p>flexbox-6</p>
        </div>
      </div>
    </div>
  </body>
</html>
